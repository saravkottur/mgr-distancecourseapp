<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Add CourseEnroll</title>

</head>
<body>
<div th:include="layout/header"></div>
	<div id="msg"></div>
	<div class="container">

		<div class="row">
			<div class="col-md-2">

				<div class="portlet-title">
					<div class="page-header">
						<h4>Add CourseEnroll</h4>
					</div>
				</div>
				<div class="portlet-body">
					<form id="addCourseFrm" class="form-horizontal" role="form"
						method="GET" action="../coursesenrollments/courseEnroll">

						<div class="form-group">
							<label for="courseId">Course Name:</label>
								<select name="courseId">
													
								<option th:each="c,iter  : ${COURSE_LIST}" th:value="${c.courseId}" th:text="${c.courseId} +'-' + ${c.courseName}"></option>
								
							</select>
						</div>						
						<div class="form-group">
							<button type="submit" class="btn btn-success" id="addCourseBtn">Submit</button>
						</div>

					</form>

				</div>

			</div>

		</div>
	</div>


</body>

</html>

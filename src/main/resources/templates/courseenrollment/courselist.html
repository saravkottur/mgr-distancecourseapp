
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>My Students</title>
</head>
<body>
<div th:include="layout/header"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-18">
				<div class="portlet-title">
					<div class="page-header">
						<h3>My Students</h3>
					</div>
				</div>
				<div class="portlet-body" th:if="${session.LOGGED_IN_USER!=null}">
					<div class="table-responsive">
						<table class="table table-bordered">

							<thead>
								<tr>
									<th>S.NO</th>
									<th>STUDNET NAME</th>
									<th>ACTIVE</th>
									
								</tr>
							</thead>
							<tbody>

									
								<tr th:each="courseenroll,iter  : ${COURSE_LIST}">
								<td th:text="${iter.index+1}"></td>
									<td th:text="${courseenroll.user.name}"></td>
									<td th:text="${courseenroll.active}"></td>									
									
											<td><a class='btn btn-success'  href=""
										th:href="@{/coursesenrollments/myUsers(id=${courseenroll.user.id})}"><span
											class='icon-pencil'></span>My Users</a></td>
									
								</tr>

							</tbody>
						</table>

					</div>
				</div>
				
			</div>

		</div>
	</div>


</body>
</html>

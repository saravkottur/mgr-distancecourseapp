<style>

	padding-top: 60px;
}

<style>

}

<link href="assets/css/bootstrap.css"

<link href="assets/css/login-register.css"
	th:href="@{/assets/css/login-register.css}" rel="stylesheet" />

<link rel="stylesheet"
	href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" />

<script src="../assets/jquery/jquery-1.10.2.js" type="text/javascript"
	th:href="@{/assets/jquery/jquery-1.10.2.js}"></script>
<script src="../assets/js/bootstrap.js"
	th:href="@{/assets/js/bootstrap.js}" type="text/javascript"></script>
<script src="../assets/js/login-register.js"
	th:href="@{/assets/js/login-register.js}" type="text/javascript"></script>

<link rel="stylesheet" href="assets/css/bootstrap.min.css"
	th:href="@{/assets/css/bootstrap.min.css}" />
<link rel="stylesheet" href="../assets/css/bootstrap_custom_nav_bar.css" />

	th:href="@{/assets/js/tether.min.js}"></script>
</head>

<body>

	<div class="wrapper">
		<div th:include="layout/sidebar"></div>
		<div class="main-panel">

			<div th:include="layout/header"></div>
			<div class="content">
				<div class="container-fluid">

					<div class="row">
						<div class="col-md-2">
							<div class="portlet-title">
								<div class="page-header">
									<h4>Forgot Password</h4>
								</div>
							</div>
							<div class="portlet-body">

								<form class="form-horizontal" role="form" method="POST"
									action="../users/forgotPassword" id="registerFrm">


									<div class="form-group">
										<label for="name">E-mail:</label><input type="email"
											name="emailId" class="form-control" id="emailId"
											required="required" autofocus="autofocus" />
									</div>


									<div class="form-group">
										<button type="submit" class="btn btn-success" id="registerBtn">Submit</button>
									</div>

								</form>

							</div>

						</div>
					</div>
				</div>
			</div>

		</div>

	</div>

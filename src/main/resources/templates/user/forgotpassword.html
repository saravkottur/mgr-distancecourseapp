<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

<title>Forgot Password</title>

</head>

<body>
<div class="wrapper">
		<div th:include="layout/sidebar"></div>
		<div class="main-panel">

			<div th:include="layout/header"></div>
			<div class="content">
				<div class="container-fluid">

					<div class="row">
						<div class="col-md-3">
							<div class="portlet-title">
								<div class="page-header">
									<h4>Forgot Password</h4>
								</div>
							</div>
							<div class="portlet-body">

								<form class="form-horizontal" role="form" method="POST"
									action="../users/forgotPassword" id="registerFrm">


									<div class="form-group">
										<label for="name">E-mail:</label><input type="email"
											name="emailId" class="form-control" id="emailId"
											required="required" autofocus="autofocus" />
									</div>


									<div class="form-group">
										<button type="submit" class="btn btn-success" id="registerBtn">Submit</button>
									</div>

								</form>

							</div>

						</div>
					</div>
				</div>
			</div>

		</div>
</div>
</body>

</html>

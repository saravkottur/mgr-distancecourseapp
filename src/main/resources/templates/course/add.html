<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Add Course</title>

</head>
<body>
	<div class="wrapper">
		<div th:include="layout/sidebar"></div>
		<div class="main-panel">

			<div th:include="layout/header"></div>
			<div class="content">
				<div class="container-fluid">

					<div class="row">
						<div class="col-md-2">

							<div class="portlet-title">
								<div class="page-header">
									<h4>AddCourse</h4>
								</div>
							</div>
							<div class="portlet-body">
								<form id="addCourseFrm" class="form-horizontal" role="form"
									method="GET" action="../courses/save">

									<div class="form-group">
										<label for="courseName">Course Name:</label><input type="text"
											class="form-control" name="courseName" required="required"
											autofocus="autofocus" id="courseName" />
									</div>

									<div class="form-group">
										<label for="description">Description:</label><input
											type="text" class="form-control" name="description"
											id="description" />
									</div>
									<div class="form-group">
										<label for="category">Category:</label><input
											type="text" class="form-control" name="category"
											id="category" />
									</div>

									<div class="form-group">
										<button type="submit" class="btn btn-success"
											id="addCourseBtn">Submit</button>
									</div>

								</form>

							</div>

						</div>

					</div>
				</div>
			</div>

		</div>
	</div>

</body>

</html>

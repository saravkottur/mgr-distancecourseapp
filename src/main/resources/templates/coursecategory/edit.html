<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Update CourseCategory</title>

</head>
<body>
	<div th:include="layout/header"></div>
	<div id="msg"></div>
	<div class="container">

		<div class="row">
			<div class="col-md-2">

				<div class="portlet-title">
					<div class="page-header">
						<h4>Update CourseCategory</h4>
					</div>
				</div>
				<div class="portlet-body">
					<form id="updateCourseCategoryFrm" class="form-horizontal" role="form"
						method="GET" action="../coursecategories/update">
						<div class="form-group">
							<input type="hidden"
								class="form-control" th:value="${EDIT_COURSE_CATEGORY.ccId}" name="id" required="required"  readonly="readonly"
								id="id"/>								
						</div>
                             <div class="form-group">
							<label for="categoryId">CategoryName:</label>															
								<select name="categoryId" class="form-control">
								<option  th:value="${EDIT_COURSE_CATEGORY.category.categoryId}" th:text="${EDIT_COURSE_CATEGORY.category.categoryName}"> </option>
							</select>							
						</div>
						<div class="form-group">
							<label for="courseId">CourseName:</label>
								<select name="courseId" class="form-control">
								<option  th:value="${EDIT_COURSE_CATEGORY.course.courseId}" th:text="${EDIT_COURSE_CATEGORY.course.courseName}"> </option>
							</select>		
								
						</div>

						<div class="form-group">
							<button type="submit" class="btn btn-success"
								id="updateCourseCategoryeBtn">Submit</button>
						</div>

					</form>

				</div>

			</div>

		</div>
	</div>


</body>

</html>


<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>CourseVideos</title>
</head>
<body>
<div th:include="layout/header"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-18">
				<div class="portlet-title">
					<div class="page-header">
						<h3 th:text="${COURSE_DETAIL.courseName}">CourseVideos</h3>
					</div>
				</div>
				<div class="portlet-body">
				<!-- Course Name : <span th:text="${COURSE_DETAIL.courseName}"></span> <br/>
				
				Description: <span th:text="${COURSE_DETAIL.description}"></span> -->
								
					<div class="table-responsive">
						<table class="table table-bordered">

							<thead>
								<tr>
									<th>S.No</th>
									<th>Video</th>
									<th>Status</th>								
									
								</tr>
							</thead>
							<tbody>

									
								<tr th:each="c,iter  : ${USER_COURSE_VIDEO_LIST}">
								<td th:text="${iter.index+1}"></td>
								<!-- <td th:text="${c}"></td>  -->
								<td>
								<iframe width="260" height="200" src="" th:src="${c.courseVideo.video.url}" frameborder="0" ></iframe> 
								</td>
								<!-- <td><input type="checkbox"/>Mark as Complete</td> -->								
									<td th:if="${c.status=='PENDING'}">
									
									<a class='btn btn-primary'  href=""
										th:href="@{/coursevideos/updateStatus(id=${c.ucvId},courseId=${c.courseVideo.course.courseId})}"><span
											class='icon-pencil'></span>Mark as Complete</a></td>
								
							
								<td th:if="${c.status=='COMPLETED'}" th:text="${c.status}">
								<a class='btn btn-success'  href="#"><span
											class='icon-pencil'></span></a>									
								</td>
								</tr>

							</tbody>
						</table>

					</div>
				</div>
				
			</div>

		</div>
	</div>


</body>
</html>

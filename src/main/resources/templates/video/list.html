
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Videos</title>
</head>
<body>
	<div class="wrapper">
		<div th:include="layout/sidebar"></div>
		<div class="main-panel">

			<div th:include="layout/header"></div>
			<div class="content">
				<div class="container-fluid">

					<div class="row">
						<div class="col-md-10">
							<div class="portlet-title">
								<div class="page-header">
									<h3>Videos</h3>
								</div>
							</div>
							<div class="portlet-body">
								<div class="table-responsive">
									<table class="table table-bordered">

										<thead>
											<tr>
												<th>S.No</th>
												<th>TITLE</th>
												<th>URL</th>

											</tr>
										</thead>
										<tbody>


											<tr th:each="video,iter  : ${VIDEO_LIST}">
												<td th:text="${iter.index+1}"></td>
												<td th:text="${video.title}"></td>
												<td th:text="${video.url}"></td>

												<td>
													<div>
														<iframe width="300" height="200" src=""
															th:src="${video.url}" frameborder="0"></iframe>
													</div>
												</td>

												<td><a class='btn btn-success' href=""
													th:href="@{/videos/edit(id=${video.id})}"><span
														class='icon-pencil'></span>Edit</a></td>
												<td><a class='btn btn-danger' href=""
													th:href="@{/videos/delete(id=${video.id})}"><span
														class='icon-pencil'></span>Delete</a></td>

											</tr>

										</tbody>
									</table>

									<br /> <a class='btn btn-success' href=""
										th:href="@{/videos/create}"><span class='icon-pencil'></span>Add</a>
								</div>
							</div>

						</div>

					</div>
				</div>

			</div>

		</div>
	</div>


</body>
</html>

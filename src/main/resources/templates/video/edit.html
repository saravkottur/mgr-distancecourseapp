<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Update Video</title>

</head>
<body>
<div th:include="layout/header"></div>
	<div id="msg"></div>
	<div class="container">

		<div class="row">
			<div class="col-md-2">

				<div class="portlet-title">
					<div class="page-header">
						<h4>Update Video</h4>
					</div>
				</div>
				<div class="portlet-body">
					<form id="updateVideoFrm" class="form-horizontal" role="form"
						method="GET" action="../videos/update">
						<div class="form-group">
							<input type="hidden"
								class="form-control" th:value="${EDIT_VIDEO.id}" name="id" required="required"  readonly="readonly"
								id="id"/>
						</div>

						<div class="form-group">
							<label for="title">TITLE:</label><input type="text"
								class="form-control" th:value="${EDIT_VIDEO.title}" name="title" required="required" 
								id="title"/>
						</div>
						<div class="form-group">
							<label for="url">URL:</label><input type="url"
								class="form-control" th:value="${EDIT_VIDEO.url}" name="url" required="required" 
								id="url"/>
						</div>

						
						<div class="form-group">
							<button type="submit" class="btn btn-success" id="updateVideoBtn">Submit</button>
						</div>

					</form>

				</div>

			</div>

		</div>
	</div>


</body>

</html>

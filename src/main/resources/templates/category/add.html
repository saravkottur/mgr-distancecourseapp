<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Add Category</title>

</head>
<body>
	<div class="wrapper">
		<div th:include="layout/sidebar"></div>
		<div class="main-panel">

			<div th:include="layout/header"></div>
			<div class="content">
				<div class="container-fluid">

					<div class="row">

						<div class="col-md-2">

							<div class="portlet-title">
								<div class="page-header">
									<h4>AddCategory</h4>
								</div>
							</div>
							<div class="portlet-body">
								<form id="addCategoryFrm" class="form-horizontal" role="form"
									method="GET" action="../categories/save">

									<div class="form-group">
										<label for="categoryName">CategoryName:</label><input
											type="text" class="form-control" name="categoryName"
											required="required" autofocus="autofocus" id="categoryName" />
									</div>


									<div class="form-group">
										<button type="submit" class="btn btn-success"
											id="addCategoryBtn">Submit</button>
									</div>

								</form>

							</div>

						</div>

					</div>
				</div>
			</div>

		</div>
	</div>

</body>

</html>

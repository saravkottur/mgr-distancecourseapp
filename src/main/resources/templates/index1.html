<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

<title>Welcome to User Login</title>
<style>
body {
	padding-top: 60px;
}
</style>

<style>
body {
	padding-top: 60px;
}
</style>

<link href="assets/css/bootstrap.css"
	th:href="@{/assets/css/bootstrap.css}" rel="stylesheet" />

<link href="assets/css/login-register.css"
	th:href="@{/assets/css/login-register.css}" rel="stylesheet" />

<link rel="stylesheet"
	href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" />

<script src="../assets/jquery/jquery-1.10.2.js" type="text/javascript"
	th:href="@{/assets/jquery/jquery-1.10.2.js}"></script>
<script src="../assets/js/bootstrap.js"
	th:href="@{/assets/js/bootstrap.js}" type="text/javascript"></script>
<!-- <script src="../assets/js/login-register.js"
	th:href="@{/assets/js/login-register.js}" type="text/javascript"></script> -->

<link rel="stylesheet" href="assets/css/bootstrap.min.css"
	th:href="@{/assets/css/bootstrap.min.css}" />
<link rel="stylesheet" href="../assets/css/bootstrap_custom_nav_bar.css" />
<link rel="stylesheet" href="../assets/css/style.css"
	th:href="@{/assets/css/style.css}" />
<link rel="stylesheet" href="../assets/css/mdb.min.css"
	th:href="@{/assets/css/mdb.min.css}" />

<script src="../assets/js/jquery.min.js"
	th:href="@{/assets/js/jquery.min.js}"></script>
<script src="../assets/js/bootstrap.min.js"
	th:href="@{/assets/js/bootstrap.min.js}"></script>
<script src="../assets/js/mdb.min.js" th:href="@{/assets/js/mdb.min.js}"></script>
<script src="../assets/js/tether.min.js"
	th:href="@{/assets/js/tether.min.js}"></script>
</head>
<body>
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" href="index.html" th:href="@{/}"><span
				class="glyphicon glyphicon-home">MGR-MedicalUniversity</span></a>
		</div>
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<a class="btn big-login" data-toggle="modal"
					data-target="#loginModal">Log in</a> <a class="btn big-login"
					data-toggle="modal" data-target="#registerModal">Register</a> 
			</div>
			<div class="col-sm-4"></div>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="loginModal" role="dialog">
			<div class="modal-dialog login animated">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Login with</h4>
					</div>
					<div class="modal-body">
						<p>MGR-MedicalUniversity</p>
						<div class="form loginBox">
							<form method="post" action="../auth/login" accept-charset="UTF-8">
								<input id="emailId" class="form-control" type="text"
									placeholder="Email" name="emailId" required="required" value="senthil.gdr@gmail.com" /> <input
									id="password" class="form-control" type="password"
									placeholder="Password" name="password" required="required" value="pass123"/>

								<button type="submit" name="add"
									class="btn btn-default btn-login" id="addLoginBtn">Login</button>
							</form>
						</div>
					</div>
					<div class="modal-footer">
						<span> <a data-toggle="modal"
							data-target="#forgotModal">Forgot Password</a>
							 
						</span>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="registerModal" role="dialog">
			<div class="modal-dialog login animated">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Register with</h4>
					</div>
					<div class="modal-body">
						<p>MGR-MedicalUniversity</p>
						<div class="form loginBox">
							<form method="post" html="{:multipart=>true}" data-remote="true"
								action="../auth/register" accept-charset="UTF-8">

								<input type="text" class="form-control" name="name"
									required="required" id="name" placeholder="Enter Name" /> <input
									type="hidden" name="role" value="3" /> <input type="text"
									class="form-control" name="email" required="required"
									id="email" placeholder="Enter Email" /> <input type="password"
									class="form-control" name="password" required="required"
									id="password" placeholder="Enter Password" /> <input
									type="text" class="form-control" name="mobileNo"
									required="required" id="mobileNo" placeholder="Enter Mobile No" />

								<button type="submit" class="btn btn-default btn-login"
									id="addUserBtn">Create Account</button>
							</form>
						</div>
					</div>
					<div class="modal-footer">
						<span>Already have an account?</span> <a href="index.html"
							th:href="@{/}">Login</a>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="forgotModal" role="dialog">
			<div class="modal-dialog login animated">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Forgot Password</h4>
					</div>
					<div class="modal-body">
						<p>MGR-MedicalUniversity</p>
						<div class="form loginBox">
							<form method="post" action="../users/forgotPassword"
								accept-charset="UTF-8">
								<input type="email" name="emailId" class="form-control"
									id="emailId" placeholder="Enter Email" required="required"
									autofocus="autofocus" />

								<button type="submit" name="add"
									class="btn btn-default btn-login" id="forgotBtn">Submit</button>
							</form>
						</div>
					</div>

				</div>
			</div>
		</div>

	</div>


</body>
</html>
